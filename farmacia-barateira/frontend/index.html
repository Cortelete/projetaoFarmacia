<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Farmácia Barateira</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h1>Medicamentos</h1>
  <button id="loadMedicamentos">Carregar Medicamentos</button>
  <div id="medicamentosContainer"></div>

  <script>
    document.getElementById('loadMedicamentos').addEventListener('click', () => {
      fetch('http://localhost:3000/medicamentos')  // seu backend precisa estar rodando aqui
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('medicamentosContainer');
          container.innerHTML = ''; // limpa antes de adicionar
          data.forEach(med => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <h2>${med.nome}</h2>
              <p>Princípio ativo: ${med.principio_ativo}</p>
              <p>Preço: R$ ${med.preco}</p>
            `;
            container.appendChild(card);
          });
        })
        .catch(err => alert('Erro ao carregar medicamentos: ' + err));
    });
  </script>
</body>

</html>
